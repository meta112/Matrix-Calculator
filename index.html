<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matrix Calculator</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="top-bar">
                <h1>Matrix Calculator</h1>
                <button>history</button>
                <label for="select-operation">Choose a Matrix Operation: </label>
                <select id="select-operation">
                    <option value="addition">Addition</option>
                    <option value="subtraction">Subtraction</option>
                    <option value="rref">RREF</option>
                </select>
            </div>
            
                
                
                    <div class="matrix-input" id="matrix-input">
                        <div class="input-left">
                            
                            Dimension: 
                            <input id = "m-a" type="number" step="1" min="1" max="10">   <!-- Look into other needed attributes e.g. class for styling  -->
                            x
                            <input id = "n-a" type="number" step="1" min="1" max="10">
                            
                            <select id="cell-text-left">
                                <option value="cells">Cells</option>
                                <option value="textbox">Textbox</option>
                            </select>

                            <div id="matrix-a-cells">
                                <div class="cells-grid" id="cells-grid-a">
                                    <input data-cell-a class="cell" value="1">
                                    <input data-cell-a class="cell" value="2">
                                    <input data-cell-a class="cell" value="3">
                                    <input data-cell-a class="cell" value="4">
                                    
                                </div>
                                <button id="clear-a">Clear</button>
                                <button id="fill-empty-a">Fill empty with</button><input id="fill-value-a" value="0">
                            </div>
                            <div>
                                <textarea class="matrix-textbox" id="matrix-a-textbox" placeholder="Enter values separated by spaces. Do not leave spaces after - or /." rows="5" cols="30"></textarea>
                            </div>

                        </div>
                        <div class="input-right" id="input-right"> <!-- duplicate input-left content when finished -->
                            Dimension: 
                            <input id = "m-b" type="number" step="1" min="1" max="10">   <!-- Look into other needed attributes e.g. class for styling  -->
                            x
                            <input id = "n-b" type="number" step="1" min="1" max="10">
                            
                            <select id="cell-text-right">
                                <option value="cells">Cells</option>
                                <option value="textbox">Textbox</option>
                            </select>

                            <div id="matrix-b-cells">
                                <div class="cells-grid" id="cells-grid-b">
                                    <input data-cell-b class="cell" value="1">
                                    <input data-cell-b class="cell" value="2">
                                    <input data-cell-b class="cell" value="3">
                                    <input data-cell-b class="cell" value="4">
                                    
                                </div>
                                <button id="clear-b">Clear</button>
                                <button id="fill-empty-b">Fill empty with</button><input id="fill-value-b" value="0">
                            </div>
                            <div>
                                <textarea class="matrix-textbox" id="matrix-b-textbox" placeholder="Enter values separated by spaces. Do not leave spaces after - or /." rows="5" cols="30"></textarea>
                            </div>
                        </div>
                        <div class="input-bottom">
                            <button id="calculate-button">Calculate</button>
                        </div>
                    </div>
                
                
            
            <div class="matrix-output">
                <p id="solution-text">Solution: </p>
                

                <div class="solution-matrix">
                    <div class="output-cell highlight-cell">3</div>
                    <div class="output-cell">7381829</div>
                    <div class="output-cell">0</div>
                    <div class="output-cell">-2/7</div>
                    
                </div>

                <button id="steps-button">Show steps</button>
            </div>
            <div class="solution-steps">
                Steps:
                <div class="solution-step">
                    <p class="step-text">Step 1: Reduce first row</p>
                    <div class="solution-matrix">
                        <div class="output-cell highlight-cell">4</div>
                        <div class="output-cell">6</div>
                        <div class="output-cell">1/87</div>
                        <div class="output-cell">-2324</div>
                        
                    </div>
                </div>
                <div class="solution-step">
                    <p class="step-text">Step 2: Reduce second row</p>
                    <div class="solution-matrix">
                        <div class="output-cell">4</div>
                        <div class="output-cell">6</div>
                        <div class="output-cell highlight-cell">1/87</div>
                        <div class="output-cell">-2324</div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
